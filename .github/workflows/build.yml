on:
  push:
    branches: [main]
  pull_request: {}

name: Build CI

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cross:
          - linux-x64
          - linux-arm64
          - windows-shared-x86
          - windows-shared-x64
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Chmod scripts
        run: |
          chmod +x gradlew
          chmod +x .scripts/build.sh
          chmod +x .scripts/setup_docker.sh
      - name: Build java
        run: ./gradlew build
      - name: Build native (${{ matrix.cross }})
        run: .scripts/setup_docker.sh
        env:
          CROSS: ${{ matrix.cross }}
      - name: Archive NativeLib artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.cross }}
          path: |
            native/cmake-build-debug/bin
      - name: RunNative
        if: "${{ matrix.cross }} == 'linux-arm64'"
        run: ./gradlew runCiTest
